<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat UI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat_style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ff4b2b;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .logout-button:hover {
      background: #e04321;
    }
  </style>
</head>
<body>
  <a href="/logout" class="logout-button">Logout</a>
  <div class="chat-container">
    <div class="chat-right" style="width: 100%;">
      <div class="bot-info">
        <h2>Hello, {{ user_name }}!</h2>
      </div>
      <div class="messages-container">
        <!-- Messages from user and bot go here -->
      </div>
      <div class="input-container">
        <textarea id="user-message" placeholder="Type your message..."></textarea>
        <div class="button-container">
          <button id="voice-note-button"><i class="fas fa-microphone"></i></button>
          <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='js/chat_script.js') }}"></script>
</body>
</html>
