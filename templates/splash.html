<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GREEN GUARD Loading</title>
  <style>
    body {
      margin: 0;
      background: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .bot-name {
      display: flex;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .bot-name span {
      display: inline-block;
      animation: wave 1.5s infinite;
    }

    .bot-name span:nth-child(1) { animation-delay: 0s; }
    .bot-name span:nth-child(2) { animation-delay: 0.1s; }
    .bot-name span:nth-child(3) { animation-delay: 0.2s; }
    .bot-name span:nth-child(4) { animation-delay: 0.3s; }
    .bot-name span:nth-child(5) { animation-delay: 0.4s; }
    .bot-name span:nth-child(6) { animation-delay: 0.5s; }
    .bot-name span:nth-child(7) { animation-delay: 0.6s; }
    .bot-name span:nth-child(8) { animation-delay: 0.7s; }
    .bot-name span:nth-child(9) { animation-delay: 0.8s; }
    .bot-name span:nth-child(10) { animation-delay: 0.9s; }
    .bot-name span:nth-child(11) { animation-delay: 1s; }

    @keyframes wave {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    .loading-text {
      font-size: 18px;
      margin-top: 20px;
    }

    .dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="bot-name">
    <span>G</span><span>R</span><span>E</span><span>E</span><span>N</span>
    <span> </span>
    <span>G</span><span>U</span><span>A</span><span>R</span><span>D</span>
  </div>
  <div class="loading-text">Loading your chat<span class="dots"></span></div>

  <script>
    setTimeout(function(){
      window.location.href = "/chat";
    }, 5000);
  </script>
</body>
</html>
